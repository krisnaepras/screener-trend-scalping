<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="256" cy="256" r="256" fill="#0F172A"/>
    
    <!-- Crosshair Target Rings -->
    <circle cx="256" cy="256" r="180" stroke="#334155" stroke-width="8" stroke-dasharray="20 20"/>
    <circle cx="256" cy="256" r="120" stroke="#1E293B" stroke-width="4"/>
    
    <!-- Crosshair Lines -->
    <line x1="256" y1="40" x2="256" y2="472" stroke="#334155" stroke-width="4" stroke-opacity="0.5"/>
    <line x1="40" y1="256" x2="472" y2="256" stroke="#334155" stroke-width="4" stroke-opacity="0.5"/>
    
    <!-- Target Center -->
    <circle cx="256" cy="256" r="10" fill="#22C55E" fill-opacity="0.5"/>

    <!-- Dynamic Chart Line -->
    <!-- Starts low left, consolidates, then shoots up -->
    <path d="M100 350 L160 350 L200 380 L240 320 L280 340 L320 200 L380 100 L420 80" 
          stroke="#22C55E" 
          stroke-width="16" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
          
    <!-- Price Glow Effect -->
    <circle cx="420" cy="80" r="12" fill="#4ADE80">
        <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Text (Optional, small bottom) -->
    <text x="256" y="450" font-family="monospace" font-size="32" fill="#94A3B8" text-anchor="middle" letter-spacing="4">HUNTER</text>
</svg>
